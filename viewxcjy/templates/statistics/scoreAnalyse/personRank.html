<!DOCTYPE html>
<html>
	<head>

		<title>模板demo</title>

	<body>

						<div class="AsideMenu" id="AsideMenu"></div>
						<!--侧边菜单栏end-->
						
						<!--主体部分中间内容区start-->
						<div class="MainContent">
							<div class="ContentBox studentsRankTable">
								<div class="contentNav">
									<span class="span_1"></span>
									<span class="span_text">成绩分析</span>

									</div>
									<div class="contentCenter_bt">
										<table class="CommonShowTable personRank_table">
											<!--<caption>2017下学期期末考试七（1）班学生<span id="studentName">王三</span>各学科排名</caption>-->
											<tr>
												<th></th><th>语文</th>
												<th>数学</th><th>英语</th>
												<th>物理</th><th>化学</th>
												<th>生物</th><th>政治</th>
												<th>历史</th><th>地理</th>
											</tr>
											<tr>
												<td>分数</td><td>98</td>
												<td>88</td><td>85</td>
												<td>99</td><td>72</td>
												<td>81</td><td>91</td>
												<td>74</td><td>89</td>
											</tr>
											<tr>
												<td>班内平均分</td><td>98</td>
												<td>88</td><td>85</td>
												<td>99</td><td>72</td>
												<td>81</td><td>91</td>
												<td>74</td><td>89</td>
											</tr>
											<tr>
												<td>班内名次</td><td>8</td>
												<td>6</td><td>5</td>
												<td>7</td><td>5</td>
												<td>5</td><td>4</td>
												<td>1</td><td>2</td>
											</tr>
											<tr>
												<td>年级平均分</td><td>98</td>
												<td>88</td><td>85</td>
												<td>99</td><td>72</td>
												<td>81</td><td>91</td>
												<td>74</td><td>89</td>
											</tr>
											<tr>

												<td>7</td><td>5</td>

					</div>

					<div class="footer" id="footer"></div>

				</div>

        <script src="../../../static/comm/plugins/jQuery/jquery-3.0.0.js"></script>
        <script src="../../../static/comm/js/modelCommon.js"></script>
        <script src="../../../static/custom/dashboard/js/statisticsCommon.js"></script>
        <script>        
		(function($){
			$(function(){
			    //do anything
			   	//在表格表头设置学生名字
			   	var $urls=location.href;
			   	var studentName=$urls.split('?studentName=')[1];
			   	if (studentName!=undefined) {
			   		$("#studentName").html(decodeURI(studentName));
			   	}
			   
		    })
		})(jQuery);		
		</script>
