<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=yes" name="format-detection">
		<meta content="email=yes" name="format-detection">
		<title>开放平台-注册</title>
		<!--<link rel="stylesheet" type="text/css" href="../../static/comm/css/comm.css"/>-->
		<link rel="stylesheet" type="text/css" href="../../static/custom/openSite/css/openSite.css"/>
	</head>
	<body>
		<div class="ContainerWarp">
			<div class="header" id="header"></div>
			<div class="mainContent loginAndregister">
				<div class="contentCenter">
					<div class="content_box">
						<div class="content_tp"><a href="login.html">登录</a><a class="acitive_a" href="register.html">注册</a></div>
						<div class="registerContent_ct">
							<ul class="content_bt_lt">
								<li class="active_li"><p><i>1</i>填写基本信息</p></li>
								<li><p><i>2</i>完善公司资料</p></li>
								<li><p><i>3</i>完成注册</p></li>
							</ul>
							<div class="content_ct_rt">
								<dl class="register_step1">
									<dd class="dl_dd1"><label>手机号：</label><input type="text" /></dd>
									<dd class="dl_dd2"><label>验证码：</label><input type="text" /><p class="yzmbox"><span class="yzmBtn">获取验证码</span></p></dd>
									<dd class="dl_dd3"><label>密&emsp;码：</label><input type="password" /></dd>
									<dd class="dl_dd4"><label>确认密码：</label><input type="password" /></dd>
									<dt><span><i class="icon_choice agreedBtn"></i><em>我已阅读并同意《33资源开放平台开发者协议》</em></span></dd>
									<dt><a class="sureBtn" href="javascript:;">下一步</a></dd>
								</dl>
								
								<dl class="register_step2">
									<em>*</em><em>*</em><em>*</em>
									<dd class="requiredList dl_dd1"><label>公司名称：</label><input type="text" /></dd>
									<dd class="requiredList dl_dd2"><label>业务联系人：</label><input type="text" /></dd>
									<dd class="requiredList dl_dd3"><label>联系人电话：</label><input type="password" /></dd>
									<dd class="dl_dd4"><label>公司网址：</label><input type="password" /></dd>
									<dt><a class="sureBtn" href="javascript:;">提交</a></dd>
								</dl>
								
								<div class="register_step3">
									<p><i class="icon_sure"></i></p>
									<p>成功完成注册，感谢您的耐心！<a href="login.html">立即登录</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" id="footer"></div>
		</div>
		
		<script src="../../static/comm/plugins/jQuery/jquery-3.0.0.js"></script>
		<!--<script src="../../static/comm/plugins/paging/page.js"></script>-->
		<script src="../../static/custom/openSite/js/comm.js"></script>
		
		<script type="text/javascript">
		(function($){
			$(function(){
			    //do anything
			    var agreedFn=function(){
			    	//同意协议
			    	$(".agreedBtn").bind('click',function(){
			    		if ($(this).hasClass('icon_choice')) {
			    			$(this).addClass('icon_choice_on').removeClass('icon_choice');
			    		} else{
			    			$(this).addClass('icon_choice').removeClass('icon_choice_on');
			    		}
			    	});
			    	
			    	//下一步的操作
			    	$(".register_step1 .sureBtn").bind('click',function(){
			    		
			    		//如果输入都符合条件则执行下一步
			    		$(".register_step1").hide();
			    		$(".register_step2").show();
			    	});
			    	
			    	//提交的操作
			    	$(".register_step2 .sureBtn").bind('click',function(){
			    		
			    		//如果输入都符合条件则执行下一步
			    		$(".register_step2").hide();
			    		$(".register_step3").show();
			    	});
			    }
			    agreedFn();
		    })
		})(jQuery);
		</script>
	</body>
</html>
