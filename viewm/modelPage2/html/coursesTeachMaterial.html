											<select class="small_select">

												<option value="">下册</option>

										</div>
									</div>
								</li>
								<li class="list_half1"><label><em></em><b>印刷时间</b></label><div class="_li_rt"><div class="list_cont"><input type="text" /></div></div></li>
								<li class="list_half2"><label><em></em><b>版次</b></label><div class="_li_rt"><div class="list_cont"><input type="text" /></div></div></li>
