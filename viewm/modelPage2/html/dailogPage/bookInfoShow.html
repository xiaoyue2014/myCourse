<script>
	$(function() {
		//do anything
		//封面图展示
		var fmShowImg=function(){
			function imgSrcChange(){
				$(".small_fm_box>li>img").each(function(){
					$(this).on('click',function(){
						var $imgSrc=$(this).attr('src');
						$(".big_fm").attr({src:$imgSrc});
					});
				});
			}
			imgSrcChange();
			//点击向左按钮
			$(".prev_change").on('click',function(){
				var lifirst=$(".small_fm_box li").last().clone();
				$(".small_fm_box li").last().remove();
				$(".small_fm_box").prepend(lifirst);
				imgSrcChange();
			})
			$(".next_change").on('click',function(){
				var lifirst=$(".small_fm_box li").eq(0).clone();
				$(".small_fm_box li").eq(0).remove();
				$(".small_fm_box").append(lifirst);
				imgSrcChange();
			})
		}
		fmShowImg();
	});
	
</script>
