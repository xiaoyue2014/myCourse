		<script>

			            //$(".pageNum").html(pageNum);
			            //所执行的函数
			        }
			    }
			    $("#pageOne").initPage(100,1,paging.pageData);//1、所有数据条数（自动每页十条）2、初次加载显示的页数 3、所执行函数
			    
			    
			    //右侧问题列表的展开与收起
			    $(".answer_ul>li>a").each(function(){
			    	$(this).click(function(){
			    		if ($(this).find('b').hasClass('zhankai')) {
			    			$(this).find('b').removeClass('zhankai').addClass('zhankai_on');
			    			$(this).siblings('.list_bt').slideDown();
			    			$(this).parent('li').siblings('li').find('a>b').removeClass('zhankai_on').addClass('zhankai');
			    			$(this).parent('li').siblings('li').find('.list_bt').slideUp();
			    		}else{
			    			$(this).find('b').removeClass('zhankai_on').addClass('zhankai');
			    			$(this).siblings('.list_bt').slideUp();
			    		}
			    	})
			    })
