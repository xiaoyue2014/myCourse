			 $(function(){

			 	$("#problemTypes>a").each(function(){

			 			if (!$(this).hasClass('active_xz')) {
			 				$(this).addClass("active_xz").siblings('a').removeClass('active_xz');
			 			}
			 		})
			 	})
			 	
			 	
			 })
