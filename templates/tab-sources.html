<ion-view view-title="我的资源" class="bgwhite">
  <ion-content>
    <div class="top">
      <div class="item item-input-inset">
        <label class="item-input-wrapper search col col-75">
          <input type="text" placeholder="语文试卷">
        </label>
        <button class="button button-small searchBtn col">
          搜索
        </button>
      </div>
      <ul class="top-nav">
          <li><a href="#/tab/errors">错题</a></li>
          <li><a href="#/tab/notes">笔记</a></li>
          <li><a href="#/tab/collect">收藏</a></li>
          <li><a href="#/tab/other">其它</a></li>
          <div class="clear"></div>
      </ul>
      <div class="tags">
        <h5><img src="img/my tag.svg"> 我的标签</h5>
        <ul class="top-nav">
            <li class="tag" data="1" ng-click="deleteTag($event)">重点<a class="delete"><img src="img/error.svg"></a></li>
            <li class="tag" data="2" ng-click="deleteTag($event)">难点<a class="delete hide"><img src="img/error.svg"></a></li>
            <li class="tag" data="3" ng-click="deleteTag($event)">经典案例<a class="delete hide"><img src="img/error.svg"></a></li>
            <li class="tag" data="4" ng-click="deleteTag($event)">考点<a class="delete hide"><img src="img/error.svg"></a></li>
            <li class="tag" data="5" ng-click="deleteTag($event)">2018高考重难点<a class="delete hide"><img src="img/error.svg"></a></li>
            <div class="clear"></div>
        </ul>
      </div> 
    </div>
  </ion-content>
</ion-view>
